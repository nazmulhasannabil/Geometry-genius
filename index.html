<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <div class="d-flex justify-content-around bg-dark-subtle m-3 rounded"> 
        <div>
            <h1>Interactive</h1>
            <h2 class="opacity-75">Geometry Genius</h2>
        </div>
        <div class="d-flex align-items-center">
          <a href="Blog.html"><button class="btn btn-primary">Blog</button></a>
        </div>
    </div>
    <!-- main body  -->
    <div class="d-flex m-3 pt-3">
        <div class="w-75">    <!-- right side -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img class="w-50 mx-auto pt-2" src="images/triangle.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Triangle</h5>
                      <h6 class="text-center">Area (A) = 0.5 x b x h</h6>
                        <div class="d-flex justify-content-center">
                            <input id="width_tri" class="w-25" type="text" placeholder="b">cm
                            <input id="height_tri" class="w-25" type="text" placeholder="h">cm
                        </div>
                    </div>
                    <div class="d-flex justify-content-center m-3 card-footer border-0">
                        <button id="calc-btn-4-tri" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img class="w-50 mx-auto pt-2" src="images/rectangle.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Rectangle</h5>
                      <h6 class="text-center">Area (A) = b x h</h6>
                      <div class="d-flex justify-content-center">
                        <input id="width_rec" class="w-25" type="text" placeholder="b">cm
                        <input id="height_rec" class="w-25" type="text" placeholder="h">cm
                    </div>
                    </div>
                    <div class="d-flex justify-content-center m-3 card-footer border-0">
                        <button id="calcbtn4rectangle" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img class="w-50 mx-auto pt-2" src="images/parallelogram.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Parallelogram</h5>
                      <h6 class="text-center">Area (A) = b x h</h6>
                      <div class="d-flex justify-content-center">
                        <input id="width_para" class="w-25" type="text" placeholder="b">cm
                        <input id="height_para" class="w-25" type="text" placeholder="h">cm
                    </div>
                        
                    </div>
                    <div class="d-flex justify-content-center m-3 card-footer border-0">
                        <button id="calcbtn4para" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img class="w-50 mx-auto pt-2" src="images/rhombus.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Rhombus</h5>
                      <h6 class="text-center">Area (A) = 0.5 x d<sub>1</sub>x d<sub>2</sub></h6>
                      <div class="d-flex justify-content-center">
                        <input id="width_rho" class="w-25" type="text" placeholder="d1">cm
                        <input id="height_rho" class="w-25" type="text" placeholder="d2">cm
                    </div>
                        
                    </div>
                    <div class="d-flex justify-content-center m-3 card-footer border-0">
                        <button id="calcbtn4rhombus" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img class="w-50 mx-auto pt-2" src="images/pentagon.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Pentagon</h5>
                      <h6 class="text-center">Area (A) = 0.5 x b x h</h6>
                      <div class="d-flex justify-content-center">
                        <input id="width_pen" class="w-25" type="text" placeholder="b">cm
                        <input id="height_pen" class="w-25" type="text" placeholder="h">cm
                    </div>
                        
                    </div>
                    <div class="d-flex justify-content-center m-3 card-footer border-0">
                        <button id="calcbtn4pentagon" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img class="w-50 mx-auto pt-2" src="images/ellipse.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Ellipse</h5>
                      <h6 class="text-center">Area (A) = PI x a x b</h6>
                      <div class="d-flex justify-content-center">
                        <input id="width_ell" class="w-25" type="text" placeholder="a">cm
                        <input id="height_ell" class="w-25" type="text" placeholder="b">cm
                    </div>
                        
                    </div>
                    <div class="d-flex justify-content-center m-3 card-footer border-0">
                        <button id="calcbtn4ellipse" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!-- left_side -->
        <div class="w-25 ms-3">
          <h5 class="text-center"><u>Area Calculation</u></h5>
          <h6 id="show_area"></h6>
        </div>
    </div>



    <script src="js/jscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
